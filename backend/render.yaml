services:
  - type: web
    name: quiz-platform-backend
    env: java
    runtime: java17
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/quizplatform-1.0-SNAPSHOT.jar
    envVars:
      - key: JWT_SECRET
        sync: false
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
      - key: JAVA_HOME
        value: /opt/java/openjdk
    healthCheckPath: /api/health
    autoDeploy: true

databases:
  - name: quiz-platform-db
    databaseName: quizplatform
    user: quizplatform
    plan: free 